<div>
    {% if classes %}
        <ul id="recipe-list">
            {% for class in classes %}
                <li>
                    <div>
                        <h2>{{ class.abbreviation }}</h2>
                        <h3>{{ class.description }}</h3>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>There are currently no uploaded recipes from this user</h1>
    {% endif %}
</div>
